<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>チャット</title>
	<link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/socket.io.js"></script>
</head>
<body>
	<div id="container">
		<div id="chat">
			<div id="chat_area"></div>
			<div id="send">
				<form action="#" method="post" id="chat_form">
					<input type="text" name="text" id="chat_text">
					<input type="submit" id="submit" value="送信">
				</form>
			</div>
		</div>
		<div id="user_area">
			<a href="#"><img src="Image/btn_prev.jpg" id="prev"></a>
            <div id="users"></div>
		</div>
		<div id="next_area">
			<a href="#"><img src="Image/btn_next.jpg" id="next"></a>
		</div>
	</div>
	<div id="glayLayer"></div>
	<div id="overLayer">
		<form action="#" method="post" id="name_form">
			<label for="name" id="set_name">名前を入力してください</label>
			<input type="text" id="name_text">
			<input type="submit">
		</form>
	</div>
</body>
</html>
